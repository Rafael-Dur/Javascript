<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos de Libros</title>
    <style>
        /* Estilo para el título h1 */
        h1 {
            font-size: 24px; /* Tamaño del texto del título */
            font-weight: bold; /* Negrita solo para el título */
            margin-bottom: 20px; /* Espacio debajo del título */
        }

        /* Estilo para el div con el id "resultado" */
        #resultado {
            font-size: 18px; /* Tamaño del texto en el div */
            font-weight: normal; /* Texto normal para el contenido del div */
            margin-top: 20px; /* Espacio arriba del div */
        }
    </style>
</head>
<body>
    <h1>Lista de Títulos de Libros</h1>
    <div id="resultado"></div>

    <script src="TA7.js"></script>
</body>
</html>
