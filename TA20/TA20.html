<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Imagen al Pasar el Mouse</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <img 
        id="imagen" 
        src="bruce wayne.jpg" 
        alt="the batman.jpg" 
        onmouseover="cambiarImagen()" 
        onmouseout="volverImagen()"
    >

    <script>
        function cambiarImagen() {
            document.getElementById('imagen').src = 'the batman.jpg';
        }

        function volverImagen() {
            document.getElementById('imagen').src = 'bruce wayne.jpg';
        }
    </script>
</body>
</html>
