<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Estilo en Foco</title>
    <style>
        /* Estilos del input */
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff; /* Borde más oscuro cuando está enfocado */
            outline: none; /* Quitar el contorno por defecto del navegador */
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Escribe algo...">
</body>
</html>
